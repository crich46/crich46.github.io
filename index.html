<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Narrative Visualization</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        svg { background-color: #f4f4f4; }
        .controls { margin: 20px; }
        button { padding: 10px 15px; font-size: 16px; }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            padding: 8px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>What Makes a D&D Monster Tough?</h1>
    <div class="tooltip"></div>
    <svg id="visualization" width="800" height="600"></svg>

    <div class="controls">
        <button id="prev-button">Previous Scene</button>
        <button id="next-button">Next Scene</button>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>

    <script src="main.js"></script>

</body>
</html>
